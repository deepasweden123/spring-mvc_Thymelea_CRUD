<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student View</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
<nav th:replace="navbar :: navigation"></nav>

<div class="container">
    <div class="card mt-4 mb-3 border-primary shadow-sm">
        <h4 class="bg-light text-primary card-header">Student Information</h4>
    </div>
    <div class="card-body">
        <div class="d-md-flex flex-row mb-3">
            <div class="col-sm-2 bg-light shadow-sm">
                <span>Id:</span>
            </div>
            <div class="col-sm-10 bg-light shadow-sm">
                <span th:text="${dto.id}"></span>
            </div>
        </div>

        <div class="d-md-flex flex-row mb-3">
            <div class="col-sm-2 bg-light shadow-sm">
                <span>Name:</span>
            </div>
            <div class="col-sm-10 bg-light shadow-sm">
                <span th:text="${dto.name}"></span>
            </div>
        </div>

        <div class="d-md-flex flex-row mb-3">
            <div class="col-sm-2 bg-light shadow-sm">
                <span>Email:</span>
            </div>
            <div class="col-sm-10 bg-light shadow-sm">
                <span th:text="${dto.email}"></span>
            </div>
        </div>

        <div class="d-md-flex flex-row mb-3">
            <div class="col-sm-2 bg-light shadow-sm">
                <span>Course:</span>
            </div>
            <div class="col-sm-10 bg-light shadow-sm">
                <span th:text="${dto.course}"></span>
            </div>
        </div>

        <div class="d-md-flex flex-row mb-3">
            <div class="col-sm-2 bg-light shadow-sm">
                <span>Register Date:</span>
            </div>
            <div class="col-sm-10 bg-light shadow-sm">
                <span th:text="${dto.registerDate}"></span>
            </div>
        </div>
    </div>

</div>

<div th:insert="footer :: footer"></div>
</body>
</html>
